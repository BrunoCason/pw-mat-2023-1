<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>

    <style>
        .parag1{
            color: purple;
            border: 2px solid black;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
        }

        .parag2{
            color: darkcyan;
            border: 2px solid black;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
            Exercicio de fixação nº1

            1) Crie dois estilos CSS, um que coloque o texto em uma cor 
            e outro que coloque o texto em outra cor | OK

            2) Declare uma função de componente que receba as seguintes
            props personalizadas: nome, sobrenome, dia, mes e ano

            3) Na função de componente, coloque um fragment e, dentro dele,
            dois paragrafos: no primeiro, deve ser aplicada a classe que
            deixa a cor do texto em uma cor e, no outro, a classe que deixa
            a cor na outra cor

            4) No primeiro paragrafo, deve ser exibido o nome completo,
            composto por nome e sobrenome

            5) No segundom paragrafo, deve ser exibida a data de nascimento,
            composta pelo dia, mês e pelo ano, separados por /

            6) No componente, crie ainda, uma div. Dentro dela, deve ser exibida
            a idade que a pessoa terá no final do ano, calculada por meio de 
            um calculo simples (2023 menos o ano de nascimento informado)

            7) Faça os comentarios que julgar necessarios no codigo
        */

        //componente que recebe props personalizados
         const Dados = ({ nome, sobrenome, dia, mes, ano, ...props }) => 
         <>
            <p {...props} className="parag1">Nome: {nome} {sobrenome}</p>

            <p {...props} className="parag2">Data de nascimento: {dia + '/' + mes + '/' + ano}</p>

            <div {...props} className="parag1">Idade ao final do ano: {2023 - ano} anos</div>
        </>

        const container =
            <>
                <Dados nome="Bruno" sobrenome="Cason" dia="31" mes="10" ano="2003" />
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
    </script>
</body>
</html>
