<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .text1{
            color: purple;
            border: 2px solid black;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
        }

        .text2{
            color: darkcyan;
            border: 2px solid black;
            margin: 5px;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        /*
            Exercicio de fixação nº1

            1) Crie dois estilos CSS, um que coloque o texto em uma cor 
            e outro que coloque o texto em outra cor | OK

            2) Declare uma função de componente que receba as seguintes
            props personalizadas: nome, sobrenome, dia, mes e ano

            3) Na função de componente, coloque um fragment e, dentro dele,
            dois paragrafos: no primeiro, deve ser aplicada a classe que
            deixa a cor do texto em uma cor e, no outro, a classe que deixa
            a cor na outra cor

            4) No primeiro paragrafo, deve ser exibido o nome completo,
            composto por nome e sobrenome

            5) No segundom paragrafo, deve ser exibida a data de nascimento,
            composta pelo dia, mês e pelo ano, separados por /

            6) No componente, crie ainda, uma div. Dentro dela, deve ser exibida
            a idade que a pessoa terá no final do ano, calculada por meio de 
            um calculo simples (2023 menos o ano de nascimento informado)

            7) Faça os comentarios que julgar necessarios no codigo
        */

        const Nome = ({nome, sobrenome, ...props}) =>
        <div className="text1" {...props}>
                Nome: {nome} {sobrenome}
        </div>

        const Aniversario = ({dia, mes, ano, ...props}) =>
        <div className="text2" {...props}>
            Nascimento: {dia}/{mes}/{ano}
        </div>

        const Idadefimano = ({anonascimento, ...props}) =>
        <div>
            No final de 2023, Bruno terá {2023 - anonascimento} 
        </div>

        const container = 
            <>
            <Nome id="paragnome" nome="Bruno" sobrenome="Cason da Silva" title="Nome completo"/>

            <Aniversario id="paragidade" dia={31} mes={10} ano={2003}title="Aniversario" />

            <Idadefimano id="idade" anonascimento={2003} title="Idade dim do ano"/>
            </>

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)
    </script>
</body>
</html>
